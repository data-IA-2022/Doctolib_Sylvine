{% extends 'base.html' %}

{% block content %}
<title>Compte</title>

<h1>Votre compte</h1>
<br>
<p> Votre nom d'utilisateur : {{username}}</p>
<p> Votre rôle : {{role}}</p>
<br>
<h2>Mettre à jour votre mot de passe :</h2>
<form method = "post">
    {{ message }}
    {% csrf_token %}
    <label>Indiquez votre ancien mot de passe</label><br>
    <input type="password" required name="ancienMDP"><br>
    <label>Indiquez un nouveau mot de passe :</label><br>
    <input type="password" required pattern={{ regexMDP }} name="nouveauMDP1"><br>
    <label>Confirmez votre nouveau mot de passe</label><br>
    <input type="password" required pattern={{ regexMDP }} name="nouveauMDP2"><br>
    <br>
    <input type="submit">
</form>

{% endblock %}
