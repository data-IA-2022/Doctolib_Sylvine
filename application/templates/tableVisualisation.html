{% extends 'base.html' %}

{% block content %}
<title>tableVisualisation</title>

<h1>Bonjour {{user}} !</h1>

<h2>Table données santé</h2>
<table id = "example">
    <thead>
    <tr>
        {% for colonne in champsMedData %}
        <th>
            {{ colonne }}
        </th>
        {% endfor %}
    </tr>
    </thead>
    
    {% for data in dataMedData %}
    <tr>
        {% for element in data %}
            <th>
            {{ element }}
            </th>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
